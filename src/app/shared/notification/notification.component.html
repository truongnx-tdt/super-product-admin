<div class="notifications fixed top-4 right-4 z-50 w-[400px] max-w-full space-y-3">
  <div *ngFor="let notification of notifications" 
       class="notification rounded shadow-lg text-white overflow-hidden" 
       [ngClass]="className(notification)">
       
    <ng-container *ngTemplateOutlet="notificationTpl; context: { notification: notification }">
    </ng-container>
  </div>
</div>

<ng-template #notificationTpl let-notification="notification">
  <div class="title bg-black/50 px-4 py-2 font-semibold flex justify-between items-center">
    <div>{{ TranslateKey(notification.title) }}</div>
    <button 
      (click)="close(notification)"
      class="text-white hover:text-gray-300 transition-colors duration-200"
      title="Đóng thông báo"
    >
      ✕
    </button>
  </div>

  <div class="message bg-black/30 px-4 py-3 max-h-[200px] overflow-y-auto text-sm">
    {{ TranslateKey(notification.message) }}
  </div>
</ng-template>
